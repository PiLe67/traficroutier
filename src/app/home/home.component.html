<body>
    <div class="content">
        <h1 class="title">Accueil</h1>
        <div class="subContent">
            <p class="messageAccueil">Bienvenue sur traficroutier-34bcc</p>
            
            <div class="redirectionButtons">
                <div class="bigButton" (click)="itinerary()">
                    <h2>Itinéraire</h2>
                    <div class="image">
                        <img src="../../assets/itinerary.png" width="100%" height="90%"/>
                    </div>
                </div>
                <div class="bigButton" (click)="traffic()">
                    <h2>Etat du réseau</h2>
                    <div class="image">
                        <img src="../../assets/alsace.png" width="100%" height="90%"/>
                    </div>
                </div>
            </div>

            <div *ngIf="user; else notConnected" class="logedIn">
                <p><br>Vous êtes connecté en tant que {{user.email}}</p>

                <button mat-flat-button (click)="signout()" color="accent" >Se déconnecter</button>
            </div>
        </div>
    </div>
</body>

<ng-template #notConnected>
    <button mat-flat-button (click)="signin()" color="accent">Se connecter</button>
</ng-template>
