<body>
    <div class="credentials">
        <h1>Sign-in</h1>
        <mat-form-field class="box">
            <mat-label>Entrez votre adresse mail</mat-label>
            <input matInput [type]="'text'">
        </mat-form-field>
        <mat-form-field class="box">
        <mat-label>Entrez votre mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>
        <button mat-flat-button color="primary"  class="box">Sign-In</button>
    </div>
</body>
